<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>ฟอร์มรับข้อมูลข้าราชการ</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <script>
    function toggleMilitaryDocs(value) {
      document.getElementById('military-docs').style.display = value === 'ในกห' ? 'block' : 'none';
      document.getElementById('ext-military-docs').style.display = value === 'นอกกห' ? 'block' : 'none';
    }
  </script>
</head>
<body class="bg-light">
  <div class="container mt-5">
    <h2 class="mb-4">แบบฟอร์มรับข้อมูลข้าราชการ</h2>
    <form action="/submit" method="post" enctype="multipart/form-data" class="border p-4 bg-white rounded">
      <div class="mb-3">
        <label class="form-label">เลขบัตรประชาชน</label>
        <input type="text" name="citizen_id" class="form-control" required>
      </div>

      <div class="row">
        <div class="col-md-2 mb-3">
          <label class="form-label">คำนำหน้า</label>
          <input type="text" name="prefix" class="form-control" required>
        </div>
        <div class="col-md-5 mb-3">
          <label class="form-label">ชื่อ</label>
          <input type="text" name="first_name" class="form-control" required>
        </div>
        <div class="col-md-5 mb-3">
          <label class="form-label">นามสกุล</label>
          <input type="text" name="last_name" class="form-control" required>
        </div>
      </div>

      <div class="mb-3">
        <label class="form-label">หน่วยต้นเรื่องหนังสือ</label>
        <input type="text" name="origin_unit" class="form-control" required>
      </div>

      <div class="row">
        <div class="col-md-6 mb-3">
          <label class="form-label">เลขหนังสือเข้า</label>
          <input type="text" name="doc_number" class="form-control" required>
        </div>
        <div class="col-md-6 mb-3">
          <label class="form-label">วันที่หนังสือ</label>
          <input type="date" name="doc_date" class="form-control" required>
        </div>
      </div>

      <div class="mb-3">
        <label class="form-label">ประเภทข้าราชการ</label>
        <select name="gov_type" class="form-select" onchange="toggleMilitaryDocs(this.value)" required>
          <option value="">--เลือก--</option>
          <option value="ในกห">ใน กห.</option>
          <option value="นอกกห">นอก กห.</option>
        </select>
      </div>

      <div id="military-docs" style="display:none;">
        <h5 class="mt-4">แนบไฟล์เอกสาร (ใน กห.)</h5>
        <input type="file" name="doc_sor3" class="form-control mb-2" placeholder="สด.3">
        <input type="file" name="doc_sor8" class="form-control mb-2" placeholder="สด.8">
        <input type="file" name="doc_student" class="form-control mb-2" placeholder="คำสั่งบรรจุเป็นนักเรียนทหาร">
        <input type="file" name="doc_start" class="form-control mb-2" placeholder="คำสั่งบรรจุเข้ารับราชการ">
        <input type="file" name="doc_end" class="form-control mb-2" placeholder="คำสั่งให้ออกจากราชการ">
        <input type="file" name="doc_transfer_out" class="form-control mb-2" placeholder="คำสั่งพ้นจากตำแหน่ง">
        <input type="file" name="doc_transfer_in" class="form-control mb-2" placeholder="คำสั่งรับโอน">
        <input type="file" name="doc_move" class="form-control mb-2" placeholder="คำสั่งปรับย้าย">
        <input type="file" name="doc_history" class="form-control mb-2" placeholder="ประวัติรับราชการ (ทบ.100)">
        <input type="file" name="doc_other" class="form-control mb-2" placeholder="เอกสารอื่นๆ">
      </div>

      <div id="ext-military-docs" style="display:none;">
        <h5 class="mt-4">แนบไฟล์เอกสาร (นอก กห.)</h5>
        <input type="file" name="doc_sor3" class="form-control mb-2">
        <input type="file" name="doc_sor8" class="form-control mb-2">
        <input type="file" name="doc_citizencard" class="form-control mb-2" placeholder="สำเนาบัตร ปชช.">
        <input type="file" name="doc_gov" class="form-control mb-2" placeholder="สำเนาบัตรข้าราชการ">
        <input type="file" name="doc_other" class="form-control mb-2">
      </div>

      <button type="submit" class="btn btn-primary mt-3">ส่งข้อมูล</button>
    </form>
  </div>
</body>
</html>
