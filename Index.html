<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Military Document Upload</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .error { color: red; }
        .container { width: 300px; margin: auto; }
    </style>
</head>
<body>
<div class="container">
    <h2>Login Form</h2>
    <form id="loginForm">
        <label for="username">Username:</label><br>
        <input type="text" id="username" name="username" required><br>
        <span class="error" id="usernameError"></span><br>
        <label for="password">Password:</label><br>
        <input type="password" id="password" name="password" required><br>
        <span class="error" id="passwordError"></span><br><br>
        <button type="submit">Login</button>
    </form>
    <p id="message"></p>
</div>

<script>
    document.getElementById('loginForm').addEventListener('submit', function(event) {
        event.preventDefault();
        let username = document.getElementById('username').value;
        let password = document.getElementById('password').value;
        let valid = true;

        // Clear previous error messages
        document.getElementById('usernameError').innerText = '';
        document.getElementById('passwordError').innerText = '';

        // Simple validation
        if (username.trim() === '') {
            document.getElementById('usernameError').innerText = 'Username cannot be empty';
            valid = false;
        }
        if (password.length < 8) {
            document.getElementById('passwordError').innerText = 'Password must be at least 8 characters long';
            valid = false;
        }

        if (valid) {
            // Implement secure login logic here
            // This should include HTTPS requests and backend validation
            document.getElementById('message').innerText = 'Logging in...';
            // Add your secure login logic here
        }
    });
</script>
</body>
</html>
